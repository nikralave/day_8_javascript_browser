<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <button id="lightOn">Turn on the light</button>
    <img src="images/bulboff.gif" id="bulbImage" width="100">
    <h2 id="heading"> Switch on the light, please.</h2>
    <button id="lightOff">Turn off the light</button>
    <script>
    
    $("#lightOn").click(function() {
        $("#bulbImage").attr("src","images/bulbon.gif");
        $("#heading").text("It's too bright turn it off!")
    });
    
    $("#lightOff").click(function() {
        $("#bulbImage").attr("src", "images/bulboff.gif")
         $("#heading").text("Switch on the light, please.")
    });
        
    
    </script>
</body>
</html>
